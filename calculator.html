<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display-container">
          <div class="string-holder js-string-holder"></div>
        </div>
        <div class="buttons-container">
          <div class="quad-row">
            <button class="operator-button button" onclick="
              addStringElement('AC');
            ">AC</button>
            <button class="operator-button button" onclick="
              addStringElement('CE');
            ">CE</button>
            <button class="operator-button button" onclick="
              addStringElement('.');
            ">.</button>
            <button class="operator-button button" onclick="
              addStringElement(' / ');
            ">/</button>
          </div>
          <div class="quad-row">
            <button class="number-button button" onclick="
              addStringElement(7);
            ">7</button>
            <button class="number-button button" onclick="
              addStringElement(8);
            ">8</button>
            <button class="number-button button" onclick="
              addStringElement(9);
            ">9</button>
            <button class="operator-button button" onclick="
              addStringElement(' * ');
            ">*</button>
          </div>
          <div class="quad-row">
            <button class="number-button button" onclick="
              addStringElement(4);
            ">4</button>
            <button class="number-button button" onclick="
              addStringElement(5);
            ">5</button>
            <button class="number-button button" onclick="
              addStringElement(6);
            ">6</button>
            <button class="operator-button button" onclick="
              addStringElement(' - ');
            ">-</button>
          </div>
          <div class="quad-row">
            <button class="number-button button" onclick="
              addStringElement(1);
            ">1</button>
            <button class="number-button button" onclick="
              addStringElement(2);
            ">2</button>
            <button class="number-button button" onclick="
              addStringElement(3);
            ">3</button>
            <button class="operator-button button" onclick="
              addStringElement(' + ');
            ">+</button>
          </div>
          <div class="tripple-row">
            <button class="number-button button" onclick="
              addStringElement('00');
            ">00</button>
            <button class="number-button button" onclick="
              addStringElement(0);
            ">0</button>
            <button class="equals-button" onclick="
              evaluateString();
            ">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="calculator.js"></script>
  
</html>
